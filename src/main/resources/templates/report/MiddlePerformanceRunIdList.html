<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="html/mainfragment :: head"></head>
    <script type="text/javascript" th:src="@{/js/report/middleReportRunIdList.js}"></script>
    <script type="text/javascript" th:src="@{/js/report/report.js}"></script>
</head>
<body>

<nav th:replace="html/mainfragment :: navbar"></nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <nav th:replace="html/mainfragment :: letf_nav"></nav>
        </div>

        <div id="reportlist" class="col-md-10">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/api/home">home</a></li>
                <li class="breadcrumb-item "><a>report</a></li>
                <li class="breadcrumb-item active"><a>middle</a></li>
                <li class="breadcrumb-item active"><a>performance</a></li>
                <li class="breadcrumb-item active"><a>runId</a></li>
            </ol>

            <!-- Table -->
            <table class="table table-hover table-bordered table-condensed ">
                <thead class="thead-light">
                <tr>
                    <th>运行ID</th>
                    <th>集合ID</th>
                    <th>集合名称</th>
                    <th>计划集合</th>
                    <th style="font-size:16px"><strong>报告</strong></th>
                </tr>
                </thead>
                <tbody id="tbody">
                <tr th:each="report: ${pageInfo.list}">
                    <td th:text="${report.run_id}"></td>
                    <td th:text="${report.set_id}"></td>
                    <td th:text="${report.set_name}"></td>
                    <td th:text="${report.plan_set}"></td>
                    <td>
                        <a th:href="@{'/perf/middle/per/result/runId/detail/' + ${report.run_id}}">查看详情</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <nav th:id="switchPageModel"
                 th:replace="html/mainfragment :: switchPageInfo(${pageInfo})">
            </nav>

        </div>


    </div>


</div>


</body>


</html>
